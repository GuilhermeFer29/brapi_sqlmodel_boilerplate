services:
  api:
    build: .
    env_file: [.env]
    ports: ["8000:8000"]
    depends_on: [mysql, redis]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: brapi_db
      MYSQL_USER: brapi_user
      MYSQL_PASSWORD: brapi_pass
    ports: ["3310:3306"]
    command: --default-authentication-plugin=mysql_native_password
    
  streamlit:
    build: .
    command: ["streamlit", "run", "streamlit_app.py", "--server.address=0.0.0.0", "--server.port=8501"]
    env_file:
      - .env
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    depends_on:
      - api