services:
  api:
    build: .
    env_file: [.env]
    ports: ["8000:8000"]
    depends_on: [mysql, redis]

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: brapi_db
      MYSQL_USER: brapi_user
      MYSQL_PASSWORD: brapi_pass
    ports: ["3310:3306"]
    command: --default-authentication-plugin=mysql_native_password
    
  streamlit:
    build: .
    command:
      [
        "streamlit",
        "run",
        "streamlit_frontend/main.py",
        "--server.address=0.0.0.0",
        "--server.port=8501"
      ]
    env_file:
      - .env
    environment:
      API_BASE_URL: http://api:8000
      DATABASE_URL: mysql+asyncmy://brapi_user:brapi_pass@mysql:3306/brapi_db
      STREAMLIT_SERVER_HEADLESS: "true"
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
    depends_on:
      - api
      - mysql